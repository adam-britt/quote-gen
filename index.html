<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Random Quote Generator</title>
	
	<div class="title">
		<h1>Random Quote Generator</h1>
</head>

<body>
	<div class="quote-box">
		<blockquote id="quote-text">Lorem ipsum</blockquote>
		<p id="quote-source">-Example</p>
		<div class="quote-buttons">
			<a class="twitter-share-button" href="#" target="_blank"><i class="fa fa-2x fa-twitter" data-toggle="tooltip" data-placement="bottom" title="Tweet this quote" aria-hidden="true"></i></a>
			<button type="button" onClick="getQuote();" class="btn btn-primary" id="new-quote">New Quote</button>
		</div>
	</div>
</body>

<div class="container">
	<footer>
		<p class="credits"> Designed & Coded by <a href="adambritt.io" target="_blank">Adam Britt</a></p>
	</footer>
</div>

</html>
